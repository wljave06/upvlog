name = "vlog-platform"
compatibility_date = "2024-01-01"

# Pages configuration
pages_build_output_dir = "."

# R2 bucket binding for video storage
[[r2_buckets]]
binding = "VIDEO_BUCKET"
bucket_name = "vlog-videos"
preview_bucket_name = "vlog-videos-preview"

# Environment variables (optional)
[vars]
MAX_VIDEO_SIZE = "524288000" # 500MB in bytes
